<section class="identities-all">
  <div class="row">
    <div class="col-7" style="margin: 2.5em auto;">
      <mat-card class="mat-elevation-z16 identity-all-card">
        <mat-card-header>
          <mat-card-title></mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <table class="table table-striped">
            <thead>
              <td *ngFor="let tableHead of tableHeads" class="header-title">{{ tableHead.name }}</td>
            </thead>
            <tbody>
              <tr *ngFor="let identity of identities">
                <td>{{ identity.employee_id }}</td>
                <td>
                  <button mat-raised-button type="submit" (click)="identityDetails(identity.employee_id)" class="btn btn-delete mat-elevation-z16">{{ actionButton01 }}</button>
                  <button mat-raised-button type="submit" (click)="deleteIdentity(employee_id)" class="btn btn-detail mat-elevation-z16">{{ actionButton02 }}</button>
                </td>
              </tr>
            </tbody>
          </table>
        </mat-card-content>
        <mat-card-actions></mat-card-actions>
        <mat-card-footer></mat-card-footer>
      </mat-card>
    </div>
  </div>
</section>
