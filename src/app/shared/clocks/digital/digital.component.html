<section class="digital-clock">
  <div class="row">
    <div class="col-12" style="width: 100%;">
      <mat-card class="mat-elevation-z16 shift-card">
        <mat-card-header>
          <mat-card-title></mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header><br>
        <mat-card-content>
          <p class="timers">{{ hour }}:{{ minute }}:{{ second }}&nbsp;|&nbsp;{{ ampm }}</p>
        </mat-card-content>
        <mat-card-actions></mat-card-actions>
        <mat-card-footer></mat-card-footer>
      </mat-card>
    </div>
  </div>
</section>
