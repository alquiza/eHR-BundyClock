<header></header>
<section class="login-dashboard container content">
  <div class="row">
    <div class="col-5" style="margin: 7.0em auto;">
      <mat-card class="mat-elevation-z18">
        <mat-card-header>
          <mat-card-title>{{ loginAppTitle }}</mat-card-title>
          <mat-card-subtitle>{{ loginAppSubTitle }}</mat-card-subtitle>
        </mat-card-header><hr>
        <mat-card-content>
          <mat-form-field class="container">
            <mat-label for="username">Username:</mat-label>
            <input matInput type="text" [(ngModel)]="user.username" name="username" id="username" class="form-control block username" placeholder="Username">
          </mat-form-field>
          <mat-form-field class="container">
            <mat-label for="password">Password:</mat-label>
            <input matInput type="password" [(ngModel)]="user.password" name="password" id="password" class="form-control block password" placeholder="Password">
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button type="submit" (click)="authUserLogin()" class="btn btn-block block submit mat-elevation-z16">{{ loginButtonName }}</button>
        </mat-card-actions>
        <mat-card-footer></mat-card-footer>
      </mat-card>
    </div>
  </div>
</section>
